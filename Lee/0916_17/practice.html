<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color:red;
        }

        h2 {
            color: orange;
        }
        
        .green {
            color: green;
        }
        h3, h4 {
            color: blue;
        }


        #purple {
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="green">Heading</h1>
    <h2>선택자 연습</h2>
    <h3 class="green">Hello</h3>
    <h4>Nice to meet you</h4>
    <p id="purple">과목 목록</p>
    <ul class="green">
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>Python</li>
            </ol>
        </li>
    </ul>
    <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>
</html>
